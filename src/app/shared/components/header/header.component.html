<header [class.fixed]="isFixed">
  <div>
    <div>
      <a href="#" (click)="closeMenu();">
        <img [src]="'/img/logo/' + logoIcon" alt="logo">
      </a>
    </div>
    <div>
      <input type="checkbox" id="menuCheckbox" [checked]="isChecked" [(ngModel)]="isChecked"
        (ngModelChange)="onCheckedChanged()" />

      <span [class.white]="isOtherPages"></span>
      <span [class.white]="isOtherPages"></span>
      <span [class.white]="isOtherPages"></span>

      <div class="menu">
        <a href="#" (click)="scrollToElementWithOffset($event, 'aboutme');closeMenu();" [class.white]="isOtherPages">
          <span [title]="'app.menu.aboutme' | translate" [translate]="'app.menu.aboutme'"></span>
        </a>
        <a href="#" (click)="scrollToElementWithOffset($event, 'skills');closeMenu();" [class.white]="isOtherPages">
          <span [title]="'app.menu.skills' | translate" [translate]="'app.menu.skills'"></span>
        </a>
        <a href="#" (click)="scrollToElementWithOffset($event, 'projects');closeMenu();" [class.white]="isOtherPages">
          <span [title]="'app.menu.projects' | translate" [translate]="'app.menu.projects'"></span>
        </a>
        <a href="#" (click)="scrollToElementWithOffset($event, 'contactme');closeMenu();" [class.white]="isOtherPages">
          <span [title]="'app.menu.contactme' | translate" [translate]="'app.menu.contactme'"></span>
        </a>
        <a class="language" [class.white]="isOtherPages">
          <span>
            <span (click)="changeLanguage()" [class.active]="selectedLanguage === 1">DE</span>
            /
            <span (click)="changeLanguage()" [class.active]="selectedLanguage === 0">EN</span>
          </span>
        </a>
      </div>
    </div>
  </div>
</header>
